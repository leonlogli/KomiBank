<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- MDCMenu -->

<div th:fragment="MDCMenu(items)" class="mdc-menu mdc-menu-surface " tabindex="-1" th:id=${id}
	th:classappend="${class != null ? class : ''}">
	<ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
		<li class="mdc-list-item" role="menuitem" th:each="item : ${items}">
			<span class="mdc-list-item__text" th:text=${item}>Menu Item</span>
		</li>
	</ul>
</div>


<div th:fragment="MDCTabBar(tabs)" class="mdc-tab-bar " role="tablist"
	th:id=${id} th:classappend="${class != null ? class : ''}">
	
	<div class="mdc-tab-scroller">
		<div class="mdc-tab-scroller__scroll-area">
			<div class="mdc-tab-scroller__scroll-content">
				<button th:each="tab : ${tabs}" class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
					<span class="mdc-tab__content">
						<span class="mdc-tab__text-label" th:text=${tab}>Favorites</span>
					</span>
					<span class="mdc-tab-indicator">
						<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
					</span>
				  <span class="mdc-tab__ripple"></span>
				</button>
			 </div>
		  </div>
	 </div>
</div>

</html>
